<hr>

<form (ngSubmit)="submitIncome()">
 <input type="text" placeholder="source" [(ngModel)]="newIncome.source" [ngModelOptions]="{standalone: true}"/>
  <input type="number" placeholder="Amount" [(ngModel)]="newIncome.amount" name="amount" [ngModelOptions]="{standalone: true}" />
  <input type="date" [(ngModel)]="newIncome.date" name="date" [ngModelOptions]="{standalone: true}"/>
  <input type="text" placeholder="Notes" [(ngModel)]="newIncome.notes" name="notes" [ngModelOptions]="{standalone: true}" />
  <button type="submit">Add Expense</button>
</form>
<div *ngIf="successMessage" style="color: green;">{{successMessage}}</div>
<div *ngIf="errorMessage" style="color: red;">{{errorMessage}}</div>
<p>income components</p>
<ul *ngIf="incomes.length">
    <li *ngFor="let income of incomes">
       <div class="card">
      <h3><strong>Date:</strong> {{income.date}}</h3>
      <div class="sub-class">
        <p>Category: {{income.source}}</p>
        <p class="amount"><strong>Amount:</strong> {{income.amount}}</p>
        <p><strong>Notes:</strong> {{income.notes}}</p>
      </div>
      <div class="footer-class">
        <button (click)="delete(income.id)" class="submit_btn">Delete</button>
      </div>
    </div>
    </li>
</ul>
