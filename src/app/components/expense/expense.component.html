<p>expense components</p>
 <ul *ngIf="expenses.length">
  <li *ngFor="let expense of expenses">
    <div class="card">
  id: {{expense.id}}
  <div class="container">
    category: {{expense.category}}
    amount: {{expense.amount}}
    date: {{expense.date}}
    notes: {{expense.notes}}
  </div>
</div>
  </li>
  </ul>
